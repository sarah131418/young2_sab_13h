<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <img src="pokedex.png" alt="pokedex" class="pokedex">
        <div class="informacoes">
            <img src="#" alt="pokemon" class="poke_img">
            <h1 class="poke_info">
                <span class="poke_number">25</span>
                <span class="poke_name">pikachu</span>
            </h1>
            <form class="container_input">
                <input type="search" class="input_search" placeholder="numero ou nome">
            </form>
            <div class="container_botoes">
                <button class="pre_btn">&#60</button>
                <button class="next_btn">&#62</button>
            </div>
        </div>

    </main>
</body>
</html>
